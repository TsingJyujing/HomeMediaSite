<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        XHAMSTER TOP VIDEOS

    <!-- Bootstrap core CSS -->
    <link href="/homedia/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/homedia/static/js/bootstrap.min.js"></script>
    <!--Code blocks-->
    <script language="javascript">
        let page_id = 1;

        function refresh_page(page_index) {
            $.getJSON("/homedia/get/xhamster/top", {
                "p": page_index
            }, (data) => {
                const main_box = $("#main_box");
                main_box.empty();
                data.forEach((url) => {
                    // Create container

                    const block_container = $("<div></div>").attr("class", "col-md-12");
                    main_box.append($("<div></div>").attr("class", "row").append(block_container))
                    block_container.append($("<div></div>").attr("class", "row").append())
                })
            })
        }

        $(init_function);

        function init_function() {
            refresh_page(page_id);
        }
    </script>
</head>

<div class="container">
    <div class="row clearfix">
