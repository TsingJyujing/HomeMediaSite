<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ title }}
    </title>
	<!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<!--Code blocks-->
<script language="javascript">
	/*
    Some code here
	*/
</script>
</head>
<body>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			 <nav class="navbar navbar-inverse navbar-fixed-top"  role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
						 <span class="icon-bar"></span>
						 <span class="icon-bar"></span>
					 </button>
					<a class="navbar-brand" href="/query_images">色情图片系统</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="/query_images?type=like">喜爱图片</a>
						</li>
                        <li>
							<a href="/view_videos">喜爱视频</a>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" name="query"/>
						</div>
						<button type="submit" class="btn btn-default">搜索</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							 <a href="javascript:alert('Copyright TsingJyujing? ');">Copyright-_-</a>
						</li>
					</ul>
				</div>

			</nav>
		</div>
		<div class="col-md-12 column">
			<br><br><br>
			<!--这里输出主要内容-->
			{% for imgInfo in imgInfoList %}
            <a href="/view_images?id={{imgInfo.id}}" target="_blank">{{imgInfo.showText}}</a>
			<br><br>
			{% empty %}
			<h4>口咩~，并不能找到相应的图片。</h4>
			{% endfor %}

		<div class="col-md-12 column">

			 <nav class="navbar navbar-inverse navbar-fixed-bottom"  role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
						 <span class="sr-only">Toggle navigation</span>
						 <span class="icon-bar"></span>
						 <span class="icon-bar"></span>
						 <span class="icon-bar"></span>
					 </button>
					<a class="navbar-brand" href="#">切换</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
					<ul class="nav navbar-nav">

						{% for paginationInfo in paginationList %}
						<li>
							 <a href="{{paginationInfo.url}}">{{paginationInfo.text}}</a>
						</li>
						{% endfor %}

					</ul>
				</div>
			</nav>
		</div>
			<br><br><br><br>
	</div>
</div>
</div>
</body>
</html>
